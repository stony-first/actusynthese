<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stony ActuSynthèse - Résumé Journalistique</title>
    <!-- Tailwind CDN restored for immediate preview -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              slate: {
                850: '#1e293b', 
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease;
      }
      
      /* Light Mode Background pattern */
      body {
        background-color: #f8fafc;
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Dark Mode Background pattern */
      html.dark body {
        background-color: #020617; /* Slate-950 */
        background-image: radial-gradient(#1e293b 1px, transparent 1px);
      }

      /* Custom scrollbar */
      textarea::-webkit-scrollbar, div::-webkit-scrollbar {
        width: 6px;
      }
      textarea::-webkit-scrollbar-track, div::-webkit-scrollbar-track {
        background: transparent; 
      }
      textarea::-webkit-scrollbar-thumb, div::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      html.dark textarea::-webkit-scrollbar-thumb, html.dark div::-webkit-scrollbar-thumb {
        background: #475569;
      }
      textarea::-webkit-scrollbar-thumb:hover, div::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
